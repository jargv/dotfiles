#don't forget:
#tmux list-keys
#tmux list-commands

# other key bindings {{{
bind -n M-r send-keys ^R

#general settings {{{1

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# set-option display-panes-time 3000

#clear on exit in vim
set-window-option -g alternate-screen on

set -sg escape-time 0
set -s escape-time 0
bind -n M-\; command-prompt
set-option -g prefix M-a

set -g clock-mode-style 12
set -g status-keys vi

set-window-option -g mode-keys vi
set-option -g renumber-windows on
set-option -g default-command "~/config/bin/tmux-startup"

#status line {{{1
set-option -g status on
set-option -g status-interval 1 #update every second
set-option -g status-left-length 16
set-option -g status-left  "  #S  "
set-option -g window-status-format " #W "
set-option -g window-status-current-format " #[fg=orange,bg=default]#W "
set-option -g status-right "#(date '+ %b%d %l:%M') "
set-option -g status-justify left
set-option -g status-position bottom

#sessions {{{1
bind -n M-u choose-tree -s


#copy mode {{{1
bind -n M-y copy-mode
bind -T copy-mode-vi v send -X begin-selection
# bind -T copy-mode-vi y send copy-selection
bind -n M-p paste-buffer

#mouse {{{1
set -g mouse on

bind -n M-d send-keys ^D

#movement between panes/windows {{{1
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-h select-pane -L
bind -n M-J swap-pane -D
bind -n M-K swap-pane -U
#bind -n M-H swap-pane -L
#bind -n M-L swap-pane -R
bind -n M-. next-window
bind -n M-, previous-window
bind -n M-< swap-window -t -1
bind -n M-> swap-window -t +1

#resize panes
bind -n M-o resize-pane -Z
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5
bind -n M-Left resize-pane -L 10
bind -n M-Right resize-pane -R 10

#search in windows
bind -n M-/ command-prompt "find-window -C '%%'"
bind -n M-f find-window ""

#create/destroy panes {{{1
bind -n M-x kill-pane
bind -n M-= split-window -h -c '#{pane_current_path}'
bind -n M-- split-window -v -c '#{pane_current_path}'
bind -n M-m new-window -c '#{pane_current_path}'
bind -n M-n command-prompt "rename-window %1"
bind -n M-O break-pane

# refresh the settings {{{1
bind -n M-c source-file ~/.tmux.conf\; display-message "tmux conf reloaded!"


# COLORS {{{1
#statusbar {{{2
set-option -g status-bg "#101010"
set-option -g status-fg '#9999ff'
set-option -g status-attr default

# default window title colors {{{2
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors {{{2
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-fg 'white'
set-window-option -g window-status-current-bg '#222222'

# pane border {{{2
set-option -g pane-border-fg '#000000'
set-option -g pane-border-bg '#000000'
set-option -g pane-active-border-fg '#000000'
set-option -g pane-active-border-bg '#000000'

# message text {{{2
set-option -g message-bg colour235 #base02
set-option -g message-fg '#CB4B16'

# pane number display {{{2
set-option -g display-panes-active-colour "#123456"
set-option -g display-panes-colour '#CB4B16' #orange

# synchronize panes
bind -n M-S setw synchronize-panes

# clock {{{2
set-window-option -g clock-mode-colour '#9999bb'

#}}}
#quick information {{{1
bind -n M-t clock-mode

# plugins {{{1
# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# continuum settings
# set -g @resurrect-save 's'
# set -g @resurrect-restore 'r'
# set -g @continuum-restore 'on'
# set -g @continuum-save-interval '3'

#tmux-yank settings
set -g @shell_mode 'vi'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run '~/.tmux/plugins/tpm/tpm'
